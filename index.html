<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Simon Game</h1>
<h2>Press any key to start</h2>
<div class="button-container">
    <div class="line_one">
        <div class="button red" id="red">1</div>
        <div class="button green" id="green">2</div>
    </div>
    <div class="line_two">
        <div class="button yellow" id="yellow">3</div>
        <div class="button blue" id="blue">4</div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
